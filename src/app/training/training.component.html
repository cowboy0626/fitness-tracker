
<!-- 진행 중 훈련이 없을 경우에만 보여주기 -->
<mat-tab-group *ngIf="!(ongoingTraining$ | async)">
  <mat-tab label="새 훈련">
    <app-new-training></app-new-training>
  </mat-tab>
  <mat-tab label="지난 훈련보고">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<!-- 진행 중 훈련이 있을 경우에만 보여주기 -->
<app-current-training *ngIf="ongoingTraining$ | async"></app-current-training>
